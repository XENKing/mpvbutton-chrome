	align-items: center;
	display: flex;
    font-family: Roboto, Arial, sans-serif;
    font-size: 14px;
    font-stretch: 100%;
    font-weight: 500;
    font-style: normal;
    letter-spacing: 0.007px;
">

	width: 75%;
	background-color: #eeeeee;
	color: rgba(17, 17, 17, 0.6);
	text-align: center;
	padding: 4px 8px;
	font-size: 14px;
	border: 0px;
	cursor: pointer;
	text-decoration: none;
